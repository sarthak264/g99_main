<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css" />

  <title>Botox</title>
</head>

<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;700&display=swap"
    rel="stylesheet" />
  <p>
    <img height="0" src="https://g99plus.b-cdn.net/thumbnails/botox73.png" width="0" class="d-none" />
  </p>
  <div class="main">
    <div class="head">
      <div class="logo"> </div>
      <div class="address">
        <div class="action-button">
          <button data-target="#myModal" data-toggle="modal" class="btn price-btn">
            Book Now
          </button>
        </div>
        <div class="adress">
          <p class="businessname">${CLINIC_NAME}</p>
          <p class="businessAddress">${CLINIC_ADDRESS}</p>
          <p class="businessAddress">${CLINIC_CONTACT_NUMBER}</p>
        </div>
      </div>
    </div>
    <div class="tile1">
      <div class="bg-img1 pos-rel">
        <div class="tagline white">
          <h1>botox</h1>
          <p>
            the look you’ve
            <span class="dark">always wanted</span>
          </p>
          <div class="action-btn">
            <button data-target="#myModal" data-toggle="modal" class="btn price-btn">
              Book Now
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="tile2">
      <div class="row mx-0 vertical-center">
        <div class="col-lg-6 col-md-12 px-0">
          <div class="content2">
            <h3>
              $10 Per Unit
              <br />
              For
              <span class="dark"> New Clients Only </span>
            </h3>
            <div class="border2"> </div>
            <div class="action-btn">
              <button data-target="#myModal" data-toggle="modal" class="btn price-btn">
                Book Now
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12 px-0">
          <div class="contact-form2 text-center">${CONTACT_FORM}</div>
        </div>
      </div>
    </div>
    <div class="tile3">
      <div class="row my-5 justify-content-center align-items-center mx-0">
        <div class="col-11 col-md-4 px-1">
          <img
            src="https://g99plus.b-cdn.net/Landingpages/defy%20aesthetics/page1/4D9B0829-385A-4618-A01B-6EE4B739803B.jpeg"
            class="comparision-img">
        </div>
        <div class="col-11 col-md-4 px-1">
          <img
            src="https://g99plus.b-cdn.net/Landingpages/defy%20aesthetics/page1/29B08758-F2E3-4A53-B842-F00A92DA04B0.jpeg"
            class="comparision-img">
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="text-center">©Copyright 2021, All Rights Reserved</p>
    </div>
  </div>
  <style></style>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Revive MD | Thank you</title>
</head>

<body>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@500&display=swap"
        rel="stylesheet" />
    <div class="main">
        <div class="header-section">
            <div class="logo">
                <img
                    src="https://g99plus.b-cdn.net/g99%20landing%20pages/Revive/page1/bda4b73be5a4e0dc2c5866309b93a8d9.png" />
            </div>
            <div class="left-header">
                <p>
                    Hours. Mon: 9:00am - 8:00pm | Tues-Sat: 9:00am - 5:00pm | Sun: 9:00am - 5:00pm
                </p>
            </div>
            <div class="right-header">
                <p>
                    Call or Text: ${CLINIC_CONTACT_NUMBER}
                </p>
            </div>
        </div>
        <div class="thank-you">
            <h1>Thank You!
            </h1>
            <p>Your form has been submitted successfully
            </p>
            <!-- <button class="btn-brown"> -->
            <a href="https://revive.md/" target="_blank" class="brown-link">Visit Website</a>
            <!-- </button> -->
        </div>
        <div class="social">
            <div class="left">
                <h2>Follow Us
                </h2>
                <p>@revive.md and share your favorite Med Spa moments using #justgotrevived
                </p>
            </div>
            <div class="right">
                <a href="${CLINIC_FACEBOOK}" target="_blank" class="fgColorInBg btn icon-btn"><i
                        class="fa fa-facebook"> 
                    </i></a>
                <a href="${CLINIC_INSTAGRAM}" target="_blank" class="fgColorInBg btn icon-btn"><i
                        class="fa fa-instagram"> 
                    </i></a>
            </div>
        </div>
    </div>
    <style>
    </style>
</body>

</html>

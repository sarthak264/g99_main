<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Curate | Thank You</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500&display=swap" rel="stylesheet">
    <p class="mb-0">
        <img src="https://g99plus.b-cdn.net/Landingpages/trilogy/thank_you/ss.png" height="0" width="0"
            class="d-none" />
    </p>
    <div class="main">
        <div class="head">
            <div class="logo">
                <img src="${BUSINESS_LOGO}" />
            </div>
            <div class="address">
                <div class="action-button">
                    <button data-target="#myModal" data-toggle="modal" class="btn price-btn">Book Now</button>
                </div>
                <div class="adress">
                    <p class="businessname">
                        ${CLINIC_NAME}
                    </p>
                    <p class="businessAddress">
                        ${CLINIC_ADDRESS}
                    </p>
                    <p class="businessAddress">
                        ${CLINIC_CONTACT_NUMBER}
                    </p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <img src="https://g99plus.b-cdn.net/Landingpages/curate/thank_you/Path-789.svg" alt="logo" class="logo">
            <h1 class="main-heading">
                THANK YOU FOR GETTING IN TOUCH!
            </h1>
            <div class="divider"></div>
            <p class="subtitle">
                We appreciate you contacting us. One of our team members will be getting back to you.
            </p>
            <img src="https://g99plus.b-cdn.net/Landingpages/curate/thank_you/Thank_you-1.jpg" alt="thank you banner"
                class="banner">
            <div class="divider2"></div>
            <a href="https://www.instagram.com/curatemd_skinbar/" target="_blank" class="insta-link">
                <i class="fa fa-instagram"></i>
                <h3>
                    Follow us on Instagram
                </h3>
            </a>
        </div>
        <div class="footer">
            <p class="text-center">Â©Copyright 2022, All Rights Reserved
            </p>
        </div>
    </div>
    <style>
    </style>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <!-- Arapey Font -->
    <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&display=swap" rel="stylesheet" />
    <!-- Playfair Display SC Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet" />
    <div id="home" class="main">

        <!-- --------------------------- vertical button section --------------------------- -->
        <div class="btn-vertical">
            <button onclick="myFunction('booknow')" class="btn-fixed btn-book">
                BookNow
            </button>
        </div>
        <!-- ------------------------- vertical button end ------------------------- -->
        <!-- --------------------------- header-section ---------------------------- -->
        <div class="front header-section-main">
            <div class="upper-part">
                <header class="header row mx-0 px-4 pt-2 text-muted align-items-center gap-md-5 p-md-3 px-md-4">
                    <div class="col-8 d-md-flex gap-md-5 col-md-auto ml-md-auto px-0 main-container">
                        <p class="mb-0">
                            <i class="fa fa-envelope"> </i>
                            <a class="pl-1" href="mailto:${CLINIC_NOTIFICATION_EMAIL}">${CLINIC_NOTIFICATION_EMAIL} </a>
                        </p>
                        <p class="mb-0">
                            <i class="fa fa-mobile-phone"> </i>
                            <a class="pl-1" href="tel:${CLINIC_CONTACT_NUMBER}">${CLINIC_CONTACT_NUMBER}</a>
                        </p>
                    </div>
                    <div class="col-4 d-flex align-items-center col-md-auto px-0 icon-container">
                        <a href="${CLINIC_TWITTER}" target="_blank" class="fgColorInBg btn icon-btn">
                            <i class="fa fa-twitter">&#8203; </i>
                        </a>
                        <a href="${CLINIC_INSTAGRAM}" target="_blank" class="fgColorInBg btn icon-btn">
                            <i class="fa fa-instagram">&#8203; </i>
                        </a>
                        <a href="${CLINIC_FACEBOOK}" target="_blank" class="fgColorInBg btn icon-btn">
                            <i class="fa fa-facebook">&#8203; </i>
                        </a>
                    </div>
                </header>
                <nav class="d-flex justify-content-between mt-4 align-items-center mt-md-1 justify-content-sm-between px-3">
                    <div class="logo-container px-3">
                        <img src="${BUSINESS_LOGO}" />
                    </div>
                    <div class="menu-toggle">
                        <div id="hamburger-icon">
                            <span class="line line-1"></span>
                            <span class="line line-2"></span>
                            <span class="line line-3"></span>
                        </div>
                    </div>
                    <div class="border-div main-menu">
                        <div class="main-nav">
                            <div class="logo-container mobile-only">
                                <img src="${BUSINESS_LOGO}" />
                            </div>
                            <ul class="main-list">
                                <li>
                                    <a href="#" onclick="myFunction('home')" class="active">Home
                          </a>
                                </li>
                                <li>
                                    <a href="#" onclick="myFunction('about')">About Us </a>
                                </li>
                                <li>
                                    <a href="#" onclick="myFunction('servicediv')">Services </a>
                                </li>
                                <li>
                                    <a href="#" onclick="myFunction('userdiv')">Our Team </a>
                                </li>
                                <li>
                                    <a href="#" onclick="myFunction('contactus')">Contact Us
                          </a>
                                </li>
                                <li>
                                    <a href="#" onclick="myFunction('testimonials')">Testimonials
                          </a>
                                </li>
                                <li class="hide">
                                    <button class="btn-book btn-composer" onclick="myFunction('symptoms')">
                                        Virtual Consulation
                                      </button>
                                </li>
                                <li class="hide mobile-icons">
                                    <div class="col-4 d-flex align-items-center col-md-auto px-0 icon-container">
                                        <a href="${CLINIC_TWITTER}" target="_blank" class="fgColorInBg btn ml-auto icon-btn">
                                            <i class="fa fa-twitter">&#8203; </i>
                                        </a>
                                        <a href="${CLINIC_INSTAGRAM}" target="_blank" class="fgColorInBg btn icon-btn">
                                            <i class="fa fa-instagram">&#8203; </i>
                                        </a>
                                        <a href="${CLINIC_FACEBOOK}" target="_blank" class="fgColorInBg btn icon-btn">
                                            <i class="fa fa-facebook">&#8203; </i>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <button class="btn-book btn-composer" onclick="myFunction('symptoms')">
                            Virtual Consulation
                          </button>
                    </div>
                </nav>
            </div>
        </div>


        <div style="height: 100vh;"></div>
    </div>

    <style>
        .front {
            position: relative;
        }
        
        .line {
            width: 35px;
            height: 5px;
            background-color: black;
            margin: 6px 0;
        }
        
        .main-menu ul {
            list-style-position: initial;
            list-style-image: initial;
            list-style-type: none;
        }
        
        #hamburger-icon {
            width: 35px;
            height: 20px;
            position: relative;
            display: block;
            /* margin: 100px auto 50px auto; */
            /* transform: scale(0.4); */
        }
        
        #hamburger-icon .line {
            display: block;
            background: #000;
            width: 35px;
            height: 2px;
            position: absolute;
            left: 0;
            border-radius: 4px;
            transition: all 0.4s;
            -webkit-transition: all 0.4s;
            -moz-transition: all 0.4s;
        }
        
        #hamburger-icon .line.line-1 {
            top: 0;
        }
        
        #hamburger-icon .line.line-2 {
            top: 50%;
        }
        
        #hamburger-icon .line.line-3 {
            top: 100%;
        }
        
        #hamburger-icon.active .line-1 {
            transform: translateY(0px) translateX(0) rotate(46deg);
            -webkit-transform: translateY(0px) translateX(0) rotate(46deg);
            -moz-transform: translateY(0px) translateX(0) rotate(46deg);
        }
        
        #hamburger-icon.active .line-2 {
            opacity: 0;
        }
        
        #hamburger-icon.active .line-3 {
            transform: translateY(-19px) translateX(0) rotate(132deg);
            -webkit-transform: translateY(-19px) translateX(0) rotate(132deg);
            -moz-transform: translateY(-19px) translateX(0) rotate(132deg);
        }
        
        .main-menu {
            display: flex;
            justify-content: start;
            position: absolute;
            top: 0;
            right: 0;
            height: 100vh;
            min-width: 220px;
            max-width: 250px;
            width: 50vw !important;
            padding: 0 1rem;
            /* background-color: lightblue; */
            transform: translateX(100%);
            z-index: 99999;
            transition: all 0.2s ease-in-out;
        }
        
        .main-menu>.btn-book {
            display: none;
        }
        
        .main-nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .main-menu .main-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 0;
            padding: 0;
            font-size: 1.5rem;
        }
        
        .main-list .icon-container {
            margin-top: 0.5rem;
        }
        
        .main-menu>.btn-book {
            align-self: center;
        }
        
        .main-list .btn-book {
            /* display: none; */
            align-self: center;
            margin-top: 0.5rem;
        }
        
        .header>.icon-container {
            display: none !important;
        }
        
        .menu-toggle {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
        }
        
        .menu-toggle {
            z-index: 999999;
        }
        
        .icon-container {
            column-gap: 0.5rem;
        }
        
        .icon-btn .fa {
            margin-left: 3px;
        }
        
        .icon-btn {
            width: 1.6rem;
            height: 1.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(94, 37, 48);
            color: rgb(237, 228, 219);
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            border-bottom-right-radius: 50%;
            border-bottom-left-radius: 50%;
        }
        
        .logo-container img {
            max-height: 80px;
        }
        
        .border-div {
            align-self: stretch !important;
        }
        
        .main-nav {
            /* flex-grow: 1; */
            font-size: 18px;
            color: rgb(79, 86, 101);
        }
        
        .main-nav .active {
            color: rgb(94, 37, 48);
        }
        
        .main {
            overflow-x: hidden;
        }
        
        .header-section-main a {
            color: #000;
            font-size: 16px;
        }
        
        .header-section-main p a {
            padding-left: 5px;
        }
        
        .header-section-main .fgColorInBg {
            color: rgb(255, 255, 255);
        }
        
        .btn-book {
            background-color: rgb(188, 92, 100);
            padding-top: 10px;
            padding-right: 15px;
            padding-bottom: 10px;
            padding-left: 15px;
            font-size: 16px;
            line-height: 24px;
            color: rgb(255, 255, 255);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            border-bottom-left-radius: 12px;
            border-top-width: initial;
            border-right-width: initial;
            border-bottom-width: initial;
            border-left-width: initial;
            border-top-style: none;
            border-right-style: none;
            border-bottom-style: none;
            border-left-style: none;
            border-top-color: initial;
            border-right-color: initial;
            border-bottom-color: initial;
            border-left-color: initial;
            border-image-source: initial;
            border-image-slice: initial;
            border-image-width: initial;
            border-image-outset: initial;
            border-image-repeat: initial;
        }
        
        .btn-vertical button {
            position: fixed;
            right: -52px;
            transform: rotate(-90deg);
            top: 40%;
            z-index: 50;
            width: 150px;
            height: auto;
            text-align: center;
        }
        
        ul {
            list-style-position: initial;
            list-style-image: initial;
            list-style-type: none;
        }
        
        @media screen and (min-width: 992px) {
            .front {
                padding-top: 0px;
                padding-right: 7%;
                padding-bottom: 0px;
                padding-left: 7%;
            }
            .border-div {
                border-top-width: 1px;
                border-top-style: solid;
                border-top-color: rgb(171, 171, 171);
            }
        }
        
        @media screen and (min-width: 768px) {
            .header>.icon-container {
                display: flex !important;
            }
            .menu-toggle {
                display: none;
            }
            .main-menu {
                position: relative;
                justify-content: space-between;
                height: auto;
                width: auto;
                min-width: auto;
                max-width: none;
                margin-left: 2rem;
                flex-grow: 1;
                transform: translateX(0);
                background-color: transparent;
            }
            .main-menu>.btn-book {
                display: inline-block;
            }
            .main-nav {
                position: relative;
                flex-grow: 1;
                margin-right: 1rem;
                align-items: center;
            }
            .main-menu .main-list {
                flex-grow: 1;
                gap: none;
                flex-direction: row;
                justify-content: space-evenly;
                height: 100%;
                font-size: 18px;
            }
            .main-list li {
                display: flex;
                align-items: center;
            }
            .main-list .hide {
                display: none;
            }
            .main-menu .main-list li a {
                white-space: nowrap;
            }
            .header {
                column-gap: 1.5rem;
            }
            .header .main-container {
                column-gap: 1.5rem;
            }
            .icon-container {
                column-gap: 1.5rem;
            }
            .logo-container.mobile-only {
                display: none;
            }
        }
        
        @media screen and (min-width: 1500px) {
            .upper-part ul li {
                padding: 0 1.5em;
            }
            .main-menu .main-list {
                justify-content: flex-end;
                gap: 0.5rem;
                column-gap: 0.5rem;
            }
        }
        
        @media screen and (max-width:767px) {
            .main-menu.active {
                transform: translateX(0);
                box-shadow: -1px 1px 13px 2px rgba(0, 0, 0, 0.46);
            }
            .main-nav {
                justify-content: flex-start;
                padding-top: 3em;
                flex-direction: column;
            }
            .logo-container.mobile-only img {
                margin-bottom: 1em;
                display: block;
            }
            .main-list .mobile-icons .icon-container {
                margin: 0 auto !important;
                margin-top: 2.5rem !important;
                justify-content: center;
            }
        }
    </style>

    <script>
        var menuIcon = $("#hamburger-icon");
        var mainMenu = $(".main-menu");
        var menuItems = $(".main-menu ul li a");
        menuIcon.click(function(e) {
            console.log("e")
            mainMenu.toggleClass("active");
            menuIcon.toggleClass("active");
        });
        menuItems.click(function(e) {
            menuIcon.toggleClass("active");
            mainMenu.toggleClass("active");
        });
    </script>

    <script>
        $('.custom-user-wrapper .user-wrapper2 a').attr("data-target", "#myModal")
        $('.custom-user-wrapper .user-wrapper2 a').attr("data-toggle", "modal")
        var service_html = $('.custom-user-wrapper')
        let service_created_html = ""
        let data = [{
                name: "mk",
                description: "mk",
                id: 1
            },

            {
                name: "mk",
                description: "mk",
                id: 1
            }
        ]
        data.forEach(function(slide) {
            $('.utitle').text(slide.name);
            $(".user-wrapper a").text("View Detail ...")
            $(".user-wrapper a").prop("id", slide.id)
            var sdiv = service_html.html()
            service_created_html = service_created_html + sdiv
        });
        $("#users").html(service_created_html)
        if (data.length % 4 == 0) {
            $("#users .col-lg-4").addClass("col-xl-3");
        }
